
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaşıtTakas Güvenli Ödeme Bilgileri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #212529;
    }
    .container {
      max-width: 480px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1d3765;
    }
    .info {
      margin: 15px 0;
    }
    .label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .value {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      word-wrap: break-word;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="unnamed.jpg" alt="Takasbank Logo" class="logo">
    <h2>TaşıtTakas Güvenli Ödeme Bilgileri</h2>

    <div class="info">
      <div class="label">Takasbank IBAN</div>
      <div class="value">TR00 0000 0000 0000 0000 0000 00</div>
    </div>

    <div class="info">
      <div class="label">Alıcı Ad Soyad</div>
      <div class="value">TAKASBANK A.Ş.</div>
    </div>

    <div class="info">
      <div class="label">Araç</div>
      <div class="value">Fiat Egea 2022 1.6 Multijet Easy Plus</div>
    </div>

    <div class="info">
      <div class="label">Plaka</div>
      <div class="value">35 CCY 531</div>
    </div>

    <div class="info">
      <div class="label">Ödenecek Tutar</div>
      <div class="value">850.000 TL</div>
    </div>

    <p style="margin-top: 20px; text-align: center; font-size: 0.9rem; color: #555;">
      Bütün işlemler Takasbank güvencesi altında yapılmaktadır.
    </p>
  </div>
</body>
</html>
